<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1
    {
        height: 100px;
        width: 100px;
        background-color: red;
        animation: pragati 3s infinite;
        border: dotted;
        position: relative;
    }
     @keyframes pragati
     {
        0%{top:0px; background-color: red; width: 100px;}
        100%{top:200px; background-color: blue; width: 300px;}
     }
</style>
<body>
    <h1>Animation Background Color</h1>
    <div class="div1">

    </div> 
</body>
</html>
